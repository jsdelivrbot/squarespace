<script>
$(document).ready(function() { 

function onPopupOpen() {
  $("#modal-content").show();
}

function onPopupClose() {
  $("#modal-content").hide();

    expires: 1
  });
}

function displayPopup() {
  $.colorbox({
    inline: true,
    href: "#modal-content",
    className: "cta",
    width: 350,
    height: 420,
    onComplete: onPopupOpen,
    onClosed: onPopupClose
  });
}

var popupShown = Cookies.get('colorboxShown');

if (!popupShown) {
  setTimeout(function() {
    displayPopup();
  }, 7000);
}
